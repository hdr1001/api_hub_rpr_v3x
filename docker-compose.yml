version: "3"

services:
   ah_rpr_node:
      build:
         context: ./node
         args:
            node_pg_pwd: ${pg_pwd}
            node_dpl_usr: ${dpl_usr}
            node_dpl_pwd: ${dpl_pwd}
            node_d2o_usr: ${d2o_usr}
            node_d2o_pwd: ${d2o_pwd}
            node_dit_usr: ${dit_usr}
            node_dit_pwd: ${dit_pwd}
      depends_on:
         - ah_rpr_postgres
      ports:
         - 8081:8081

   ah_rpr_postgres:
      build:
         context: ./postgres
      restart: always
      environment:
         POSTGRES_PASSWORD: ${pg_pwd}
      volumes: 
         - ./postgres-data:/var/lib/postgresql/data
